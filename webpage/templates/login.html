{% extends "base.html" %} {% block title %}Login{% endblock %}
  {% block content %}
  <form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" style="background-color:#EAF5EB" id="email" name="email" placeholder="Enter your email"/>
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input type="password" class="form-control" style="background-color:#EAF5EB" id="pass" name="pass" placeholder="Enter your password"/>
    </div>
    <br/>
    <button type="submit" class="btn" style="background-color:#254D32; color:white">Login</button>
  </form>
  {% endblock %}
